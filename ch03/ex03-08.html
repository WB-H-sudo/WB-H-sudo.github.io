    <h1>讓人想一去再去的台東</h1>
    <hr>
    <h2>看海潮、看山、看書、吹風、喝咖啡，別忘了<u>發呆</u></h2>
    <p>對於我這個沒有經過戰亂、沒有風雨的X年級生來說，這片貧瘠的小島，似乎毫無吸引之處，只想<i>找美食、找紀念品、找露天咖啡座</i>………卻因朝陰夕暉的海洋氣候，一陣大雨滂沱之後，讓我看見這個小島的美！</p>
    <p>有時候，人類像洄游魚類一樣，在大海中闖蕩，最後卻拼命想游回出生地。對故鄉的情感，是一種無法解釋的鄉愁。我想，這是江賢二為何在<strong>東河鄉</strong>蓋房子的原因吧？！</p>
    <hr>
